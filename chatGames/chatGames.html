<script src="https://unpkg.com/twitch-js@1.2.5/dist/twitch-js.min.js"></script>

<script src="https://jebaited.net/assets/js/widgets.js"></script>
<link rel="stylesheet" href="https://cdn.statically.io/gh/Martz90/vivify/master/vivify.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

<div id='main'>
  <div id='navBar'>
    <div class="dropdown d-grid gap-2 col-12 mx-auto">
      <button id='dropDownMenu' class="btn btn-outline-info btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" data-offset="0,10">
        Chatters
      </button>
      <div id='gameList' class="dropdown-menu dropdown-menu-dark">
        <div><button class="btn btn-outline-info active" id="chattersPill">Chatters</button></div>
      </div>
    </div>
  </div>
  <div id='GameBar'>
    <div id='gameContent' class="tab-content">
      <!-- chatter stats -->
      <div id='chattersMain' class='tab-pane tab-content fade show active'>
        <div id='infoContainer'>
          <div class='totalInfo'>Total Unique Chatters: <span id='totalChatters'>0</span></div>
          <div class='detailInfo'>
            <div id="labelVip">VIP: <span id='vipChatters'>0</span></div>
            <div id="labelMod">Mod: <span id='modChatters'>0</span></div>
            <div id="labelSub">Sub: <span id='subChatters'>0</span></div>
            <div id="labelOther">Other: <span id='otherChatters'>0</span></div>
          </div>
        </div>
        <div id='msgContainer'></div>
      </div>
      <!-- //chatter stats -->
    </div>
  </div>
</div>
